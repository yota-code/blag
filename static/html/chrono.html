<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>${title}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="_static/css/style.css">
<body>
<h1>${title}</h1>
<div id="main">
${chrono}
</div>
<script>
	var h_table = document.getElementById("chrono");
	for (let h_tr of h_table.children[0].children) {
		h_tr.addEventListener("click", (evt) => {
			var pagekey = evt.target.parentNode.getAttribute("data-pagekey");
			window.location.href = `index?page=${pagekey}`;
		});
	}
</script>
</body>
</html>
